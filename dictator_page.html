<!DOCTYPE html>
<html>
    <style>
        button {
        background-color: #aa0420;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 15%;
        }
        .center {
        margin-left: auto;
        margin-right: auto;
        }
    </style>
    <head>
        <meta charset="UTF-8">
		<title>Dictator Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="RB">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class = "container", style="text-align: center;">
            <h1>Dictator Game</h1>
            <form class="well">
                <fieldset>
                    <div class="form-actions">
                        <button type="btn btn-primary" onclick="play();">Play</button>
                    </div>
                    <div class="well" id="results", style="display:block; text-align: center;">
                        <table class="center" style="margin-bottom:0px;
                             background-color:hsl(0, 25%, 85%); text-align: center;">
                            <tbody>
                                <tr><td>Dictator is offering:</td><td id="p2_money"> </td></tr>
                                <tr><td>The Dictator has:</td><td id="dictator_amount"> </td></tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
            </form>
        </div>

        <div style="text-align: center;">
            <p>Will you accept?</p>

            <form>
                <button name="yes" type="submit" value="yes", id="yes_button", onclick="y_b()">Yes</button>
                <button name="no" type="submit" value="no", id="no_button", onclick="n_b()">No</button>
            </form>
        </div>

        <script>
        $("form").submit(function play(f) {
            f.preventDefault(); 
            $.ajax({
                url: "/dictator_game",
                data: "",
                type: "GET", 
                success: function(data){
                    var results = JSON.parse(data); 
                    $("#p2_money").html(results["p2_money"]);
                    $("#dictator_amount").html(results["dictator_amount"]);
                    $("#results").show; 
                }, 
                error: function(e) {
                    alert("dictator is broken: "+e.status+": "+e.statusText);
			}
            });
        });

        $("yes_button").submit(function y_b(f) {
            f.preventDefault(); 
            $.ajax({
                url: "/submit_yes",
                data: {id:$(this).val()},
                type: "GET", 
                success: function(data){
                    var results = JSON.parse(data); 
                    // $("#p2_money").html(results["p2_money"]);
                    // $("#dictator_amount").html(results["dictator_amount"]);
                    // $("#results").show; 
                }, 
                error: function(e) {
                    alert("dictator is broken: "+e.status+": "+e.statusText);
			}
            });
        });

        $("no_button").submit(function n_b(f) {
            f.preventDefault(); 
            $.ajax({
                url: "/submit_no",
                data: {id:$(this).val()},
                type: "GET", 
                success: function(data){
                    var results = JSON.parse(data); 
                    // $("#p2_money").html(results["p2_money"]);
                    // $("#dictator_amount").html(results["dictator_amount"]);
                    // $("#results").show; 
                }, 
                error: function(e) {
                    alert("dictator is broken: "+e.status+": "+e.statusText);
			}
            });
        });

        </script>
    </body>
</html>
