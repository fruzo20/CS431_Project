<!DOCTYPE html>
<html>
    <style>
        button {
        background-color: #aa0420;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 15%;
        }
    </style>
    <head>
        <meta charset="UTF-8">
		<title>Dictator Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="RB">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class = "container">
            <h1>Dictator Game</h1>
            <form class="well">
                <fieldset>
 
                    <div class="well" id="results", style="display:block;">
                        <table class="table table-striped table-bordered
                             table-condensed" style="margin-bottom:0px;
                             background-color:hsl(0, 0%, 100%);">
                            <tbody>
                                <tr><td>Dictator is offering:</td><td id="p2_money"> </td></tr>
                                <tr><td>The Dictator has:</td><td id="dictator_amount"> </td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-actions">
                        <button type="btn btn-primary">Play</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <p>Will you accept?</p>
        <div class="container">
            <form>
            <div>
                <input type="text" id="yes/no" name="accept_box">
            </div>
            <div>
                <button type="submit">Enter</button>
            </div>
            </form>
        </div>

        <script>
        $("form").submit(function(f) {
            f.preventDefault(); 
            $.ajax({
                url: "/dictator_game",
                data: "accept_box="+$('#accept_box').val(),
                type: "GET", 
                success: function(data){
                    var results = JSON.parse(data); 
                    $("#p2_money").html(results["p2_money"]);
                    $("#dictator_amount").html(results["dictator_amount"]);
                    $("#results").show; 
                }, 
                error: function(e) {
                    alert("dictator is broken: "+e.status+": "+e.statusText);
			}
            });
        });
        </script>
    </body>

</html>
