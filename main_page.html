<!DOCTYPE html>
<html>
<head>
<style>
.container {  
width: 300px;  
height: 300px;  
border: none;  
display: flex; 
justify-content: center;  
align-items: center;  
}  
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
  
<body>

<h1 style="text-align:center">GAMES</h1>
<p style="text-align:center">Do you have a profile?</p>
<div class = "container">
<button class="button button1">Sign In</button>
<button class="button button2">Log In</button>
</div>
</body>
</html>
